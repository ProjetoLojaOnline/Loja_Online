version: '3.8'
services:
  db:
    image: mysql/mysql-server:latest
    container_name: loja_online
    restart: always
    environment:
      - MYSQL_DATABASE=loja_online
      - MYSQL_USER=root
      - MYSQL_ROOT_PASSWORD=root
      - MYSQL_PASSWORD=root
    ports:
      - '3306:3306'
    volumes:
      - mysql-volume:/var/lib/mysql
volumes:
  mysql-volume:
    driver: local